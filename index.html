<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
        <p>Enter your Text or URL</p>
        <input type="text" placeholder="Bagge bana abh tu ulimited Qr code :)" id="qrText">
        <div id ="imgBox">
            <img src=" " id="qrImage">
        </div>

        <button onclick="generation()">Generator Qr code</button>
    </div>

    <script>

        let imgBox = document.getElementById("imgBox");
        let qrImage = document.getElementById("qrImage");
        let qrText = document.getElementById("qrText");

        function generation(){
            if(qrText.value.length > 0){
                qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=20000x20000&data=" + qrText.value;
            imgBox.classList.add("show-img");
            }
            else{
                qrText.classList.add('error');
                setTimeout(()=>{
                    qrText.classList.remove('error');
                },1000)
            }
            
        }
    </script>
</body>
</html>
